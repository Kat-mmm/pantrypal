<div class="container">
    <div class="left">
        <div class="form-cont">
            <img src="../../../assets/images/Pantrypal__1_-removebg-preview.png" alt="logo">
            <h1>Join PantryPal</h1>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="form-group">
                    <div class="l-i">
                        <label for="name">Name:</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            placeholder="Enter your name" />
                    </div>
                    <div *ngIf="submitted && signUpForm.controls['name'].errors" class="error">
                        <div *ngIf="signUpForm.controls['name'].errors['required']">Name is required.</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="l-i">
                        <label for="email">Email:</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                            placeholder="Enter your email" />
                    </div>
                    <div *ngIf="submitted && signUpForm.controls['email'].errors" class="error">
                        <div *ngIf="signUpForm.controls['email'].errors['required']">Email is required.</div>
                        <div *ngIf="signUpForm.controls['email'].errors['email']">Enter a valid email.</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="l-i">
                        <label for="password">Password:</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Enter your password" />
                    </div>
                    <div *ngIf="submitted && signUpForm.controls['password'].errors" class="error">
                        <div *ngIf="signUpForm.controls['password'].errors['required']">Password is required.</div>
                        <div *ngIf="signUpForm.controls['password'].errors['minlength']">Password must be at least 6
                            characters long.</div>
                    </div>
                </div>
                <p class="sign-up">Already have an account? <a routerLink="/login"><span>Sign In</span></a></p>
                
                <div class="btns">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="right">
        <img src="https://plus.unsplash.com/premium_photo-1690561082636-06237f98bfab?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
    </div>
</div>
