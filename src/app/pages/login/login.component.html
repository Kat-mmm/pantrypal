<div class="container">
    <div class="left">
        <div class="form-cont">
            <img src="../../../assets/images/Pantrypal__1_-removebg-preview.png" alt="logo">
            <h1>Welcome to PantryPal</h1>
            <p>Sign in with your credentials</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="l-i">
                        <label for="email">Email:</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                            placeholder="Enter your email" />
                    </div>
                    <div *ngIf="submitted && loginForm.controls['email'].errors" class="error">
                        <div *ngIf="loginForm.controls['email'].errors['required']">Email is required.</div>
                        <div *ngIf="loginForm.controls['email'].errors['email']">Enter a valid email.</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="l-i">
                        <label for="password">Password:</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Enter your password" />
                    </div>
                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="error">
                        <div *ngIf="loginForm.controls['password'].errors['required']">Password is required.</div>
                        <div *ngIf="loginForm.controls['password'].errors['minlength']">Password must be at least 6
                            characters long.</div>
                    </div>
                </div>

                <div class="btns">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>

    </div>
    <div class="right">
        <img src="https://plus.unsplash.com/premium_photo-1690561082636-06237f98bfab?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
    </div>
</div>
